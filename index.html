<!DOCTYPE html>
<html>
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app/app.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1>Penny's Twitter Search!!!</h1>
      <h2>Find out if a job field is trending on twitter.</h2>
      <button id="btnStart" onclick="startTweet()">Submit</button>
      <input id="user_input" type="text">
      <button id="btnStop" onclick="stopTweet()">Results</button>
    </header>
    <article>
      <p id="1"></p>
      <p id="2"></p>
      <p id="3"></p>
      <p id="4"></p>
      <p id="5"></p>
    </article>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javascripts/lib/ctwitter.js"></script>
    <script src="javascripts/lib/jquery-timeago-master/jquery.timeago.js"></script>
    <script src="javascripts/app/app.js"></script>
  </body>
</html>
